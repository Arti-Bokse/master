<h1>Subject</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/subject-add" class="btn btn-success pull-right">Add Subject</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Subject Id</th>
        <th>Subject Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{subject.sub_id}}</td>
        <td>{{subject.sub_name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(subject.sub_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
