<h1>Add Faculty Type</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Faculty Type Name</label>
                    <input [(ngModel)]="factype_name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onFactypeAdd()" class="btn btn-success">Faculty Type Add</button>
                    <a routerLink="/factype-list" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
