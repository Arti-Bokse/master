<h1>Add Batch</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Batch Name</label>
                    <input [(ngModel)]="batch_name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Select Course</label>
                    <form [formGroup]="batchForm">
                        <select class="form-control" formControlName="course_id" (change)="changeCourse($event)">
                            <option *ngFor="let course of courses" [value]="course.course_id">{{course.course_name}}
                            </option>
                        </select>
                    </form>
                </div>

                <div class="form-group">
                    <button (click)="onCourseAdd()" class="btn btn-success">Course Add</button>
                    <a routerLink="/batch-list" class="btn btn-danger pull-right">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
