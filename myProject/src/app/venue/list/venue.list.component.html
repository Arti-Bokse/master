<h1>Venue</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/venue-add" class="btn btn-success pull-right">Add Venue</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Venue Id</th>
        <th>Venue Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venue of venues">
        <td>{{venue.venue_id}}</td>
        <td>{{venue.venue_name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(venue.venue_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
