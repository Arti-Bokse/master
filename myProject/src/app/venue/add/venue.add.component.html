<h1>Add Venue</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Venue Name</label>
                    <input [(ngModel)]="venue_name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onVenueAdd()" class="btn btn-success">Venue Add</button>
                    <a routerLink="/venue-list" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
