<h1>Batch</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/batch-add" class="btn btn-success pull-right">Add Batch</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Batch Id</th>
        <th>Batch Name</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let batch of batches">
        <td>{{batch.batch_id}}</td>
        <td>{{batch.batch_name}}</td>
        <td>{{batch.course_name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(batch.batch_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
