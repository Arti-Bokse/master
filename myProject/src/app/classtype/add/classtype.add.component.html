<h1>Add Class Type</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Class Type Name</label>
                    <input [(ngModel)]="classtype_name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onClasstypeAdd()" class="btn btn-success">Class Type Add</button>
                    <a routerLink="/classtype-list" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
