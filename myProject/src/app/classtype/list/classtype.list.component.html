<h1>Class Type</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/classtype-add" class="btn btn-success pull-right">Add Class Type</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Course Type Id</th>
        <th>Course Type Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classtype of classtypes">
        <td>{{classtype.classtype_id}}</td>
        <td>{{classtype.classtype_name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(classtype.classtype_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
