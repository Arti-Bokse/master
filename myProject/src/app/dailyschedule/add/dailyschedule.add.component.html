<h1>Add Daily Schedule</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Date</label>
                    <input [(ngModel)]="dsch_date" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Start Time</label>
                    <input [(ngModel)]="dsch_start" type="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">End Time</label>
                    <input [(ngModel)]="dsch_end" type="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Select Subject</label>
                    <select [(ngModel)]="sub_id" class="form-control">
                      <option
                        *ngFor="let subject of subjects"
                        [value]="subject.sub_id">{{subject.sub_name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Select Course</label>
                    <select [(ngModel)]="course_id" class="form-control">
                      <option
                        *ngFor="let course of courses"
                        [value]="course.course_id">{{course.course_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Select Batch</label>
                    <select [(ngModel)]="batch_id" class="form-control">
                      <option
                        *ngFor="let batch of batches"
                        [value]="batch.batch_id">{{batch.batch_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Select Venue</label>
                    <select [(ngModel)]="venue_id" class="form-control">
                      <option
                        *ngFor="let venue of venues"
                        [value]="venue.venue_id">{{venue.venue_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Select Class Type</label>
                    <select [(ngModel)]="classtype_id" class="form-control">
                      <option
                        *ngFor="let classtype of classtypes"
                        [value]="classtype.classtype_id">{{classtype.classtype_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Select Faculty</label>
                    <select [(ngModel)]="fac_id" class="form-control">
                      <option
                        *ngFor="let faculty of faculties"
                        [value]="faculty.fac_id">{{faculty.fac_name}}</option>
                    </select>
                </div>

                
                <div class="form-group">
                    <button (click)="onDailyScheduleAdd()" class="btn btn-success">Add</button>
                    <a routerLink="/dailyschedule-list" class="btn btn-danger pull-right">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
