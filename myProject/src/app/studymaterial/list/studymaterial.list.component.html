<h1>Study Materials</h1>

<div class="form-group">
  <a routerLink="/studymaterial-add" class="btn btn-success pull-right">Add Study Material</a>
</div>
<br><br>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Study Material Id</th>
      <th>Title</th>
      <th>Subject</th>
      <th>Course</th>
      <th>Batch</th>
      <th>Attachment</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let studymaterial of studymaterials">
      <td>{{studymaterial.sm_id}}</td>
      <td>{{studymaterial.sm_title}}</td>
      <td>{{studymaterial.sub_name}}</td>
      <td>{{studymaterial.course_name}}</td>
      <td>{{studymaterial.batch_name}}</td>
      <td><a href="http://localhost:4000/{{studymaterial.sm_attachment}}" download><img src="../assets/zipfile.png" alt=""></a></td>
      <td>
        <button style="margin-left: 10px;" (click)="onDelete(studymaterial.sm_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
        <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
      </td>
    </tr>
  </tbody>
</table>
