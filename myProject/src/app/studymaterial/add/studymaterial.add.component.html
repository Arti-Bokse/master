<h1>Add Study Material</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Title</label>
                    <input [(ngModel)]="sm_title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Select Subject</label>
                    <select [(ngModel)]="sub_id" class="form-control">
                      <option
                        *ngFor="let subject of subjects"
                        [value]="subject.sub_id">{{subject.sub_name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Select Course</label>
                    <select [(ngModel)]="course_id" class="form-control">
                      <option
                        *ngFor="let course of courses"
                        [value]="course.course_id">{{course.course_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Select Batch</label>
                    <select [(ngModel)]="batch_id" class="form-control">
                      <option
                        *ngFor="let batch of batches"
                        [value]="batch.batch_id">{{batch.batch_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Select attachment</label>
                    <input (change)="onSelectFile($event)" type="file" class="form-control">
                </div>
                <div class="form-group">
                    <button (click)="onStudyMaterialAdd()" class="btn btn-success">Add</button>
                    <a routerLink="/studymaterial-list" class="btn btn-danger pull-right">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
