<h1>Faculties</h1>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Faculty Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Faculty Type</th>
      <th>Gender</th>
      <th>Profile pic</th>
      <th>Birth Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let faculty of faculties">
      <td>{{faculty.fac_id}}</td>
      <td>{{faculty.fac_name}}</td>
      <td>{{faculty.fac_email}}</td>
      <td>{{faculty.factype_name}}</td>
      <td>{{faculty.fac_gender}}</td>
      <td><img src="http://localhost:4000/{{faculty.fac_propic}}" alt=""></td>
      <td>{{faculty.fac_bdate}}</td>
      <td>
        <button style="margin-left: 10px;" (click)="onDelete(faculty.fac_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
        <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
      </td>
    </tr>
  </tbody>
</table>
