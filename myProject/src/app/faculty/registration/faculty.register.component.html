<h1>Register</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Faculty Name</label>
                    <input [(ngModel)]="fac_name" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="">Email ID</label>
                    <input [(ngModel)]="fac_email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Faculty Type</label>
                    <select [(ngModel)]="facultyType" class="form-control">
                      <option
                        *ngFor="let facultyType of facultyTypes"
                        [value]="facultyType.factype_id">{{facultyType.factype_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Gender</label>
                    <select [(ngModel)]="fac_gender" class="form-control">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="fac_password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Select Profile Pic</label>
                    <input (change)="onSelectFile($event)" type="file" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Birth Date</label>
                    <input [(ngModel)]="fac_bdate" type="date" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onRegister()" class="btn btn-success">Register</button>
                    <a routerLink="/user-login" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
