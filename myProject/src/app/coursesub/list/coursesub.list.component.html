<h1>Course Subjects</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/coursesub-add" class="btn btn-success pull-right">Add Course Subjects</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Course Subject Id</th>
        <th>Subject</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coursesub of coursesubs">
        <td>{{coursesub.cosub_id}}</td>
        <td>{{coursesub.sub_name}}</td>
        <td>{{coursesub.course_name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(coursesub.cosub_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
