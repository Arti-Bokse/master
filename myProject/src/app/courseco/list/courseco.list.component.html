<h1>Course Coordinators</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/courseco-add" class="btn btn-success pull-right">Add Course Coordinators</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Course Coordinator Id</th>
        <th>Course</th>
        <th>Batch</th>
        <th>Faculty</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let courseco of coursecos">
        <td>{{courseco.coco_id}}</td>
        <td>{{courseco.course_name}}</td>
        <td>{{courseco.batch_name}}</td>
        <td>{{courseco.fac_name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(courseco.coco_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
