<h1>Course</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/course-add" class="btn btn-success pull-right">Add Course</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Course Id</th>
        <th>Course Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course.course_id}}</td>
        <td>{{course.course_name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(course.course_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
